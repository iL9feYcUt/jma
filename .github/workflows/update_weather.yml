name: Update Weather Data

on:
  schedule:
    # 実行スケジュール（cron形式: 分 時 日 月 曜日）
    # 毎時05,15,25,35,45,55分に実行します
    - cron: '5,15,25,35,45,55 * * * *'
  workflow_dispatch: # 手動実行ボタンも有効にする

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Pythonpython
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas pytz

    - name: Run fetch script
      run: python fetch_data.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add weather_data.json
        # 変更がない場合はエラーにせず終了
        git commit -m "Update weather data" || exit 0
        git push